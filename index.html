    <audio id="1minute">

    <audio id="60minute">

    <audio id="90minute">
        <source src="data/90_minutes.m4a" type="audio/mpeg">

    <audio id="120minute">
        <source src="data/120_minutes.m4a" type="audio/mpeg">
    </audio>

    <audio id="myBeep">
        <source src="data/beep.mp3" type="audio/mpeg">
    </audio>

    <button onclick="myFunction()">Start</button>


    <script>
        function playOneMinute() {
            var beep = document.getElementById("myBeep");
            var oneMinuteAudio = document.getElementById("1minute");
            beep.play();
            oneMinuteAudio.play();
        }

        function playFiveMinute() {
            var beep = document.getElementById("myBeep");
            var fiveMinuteAudio = document.getElementById("5minute");
            beep.play();
            fiveMinuteAudio.play();
        }

        function playTenMinute() {
            var beep = document.getElementById("myBeep");
            var tenMinuteAudio = document.getElementById("10minute");
            beep.play();
            tenMinuteAudio.play();
        }

        function playFifteenMinute() {
            var beep = document.getElementById("myBeep");
            var fifteenMinuteAudio = document.getElementById("15minute");
            beep.play();
            fifteenMinuteAudio.play();
        }

        function playThirtyMinute() {
            var beep = document.getElementById("myBeep");
            var thirtyMinuteAudio = document.getElementById("30minute");
            beep.play();
            thirtyMinuteAudio.play();
        }

        function playSixtyMinute() {
            var beep = document.getElementById("myBeep");
            var sixtyMinuteAudio = document.getElementById("60minute");
            beep.play();
            sixtyMinuteAudio.play();
        }

        function playNinetyMinute() {
            var beep = document.getElementById("myBeep");
            var ninetyMinuteAudio = document.getElementById("90minute");
            beep.play();
            ninetyMinuteAudio.play();
        }

        function playHundredTwentyMinute() {
            var beep = document.getElementById("myBeep");
            var hundredTwentyMinuteAudio = document.getElementById("120minute");
            beep.play();
            hundredTwentyMinuteAudio.play();
        }

        function myFunction() {
            countDownDate = new Date()
            var time = 1;
            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get todays date and time
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = now - countDownDate.getTime();

                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (time / 60 === 1) {
                    playOneMinute()
                }

                if (time / 60 === 2) {
                    playFiveMinute()
                }

                if (time / 60 === 10) {
                    playTenMinute()
                }

                if (time / 60 === 15) {
                    playFifteenMinute()
                }

                if (time / 60 === 30) {
                    playThirtyMinute()
                }

                if (time / 60 === 60) {
                    playSixtyMinute()
                }

                if (time / 60 === 90) {
                    playNinetyMinute()
                }

                if (time / 60 === 120) {
                    playHundredTwentyMinute()
                }

                time++

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
            }, 1000);
        }
    </script>
    <p id="demo"></p>
